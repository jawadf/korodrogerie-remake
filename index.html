<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- General -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Fonts -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:700,800|Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Open+Sans&display=swap" rel="stylesheet">  -->

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css">

    </head>
    <body>
        <header>
            <div class="header-top-bar">
              <div class="container">
                <a href="#" class="schnelle-lieferung">
                  <svg class="icon">
                    <use xlink:href="./img/icons/sprite.svg#rocket"></use>
                  </svg>
                  <span>Schnelle Lieferung</span>
                </a>
                <a href="#" class="trusted-shops">
                  <img src="img/flags/de.png" alt="Flag of Germany">
                  <span>(4.82) Trusted Shops</span>
                  <img src="./img/trusted.png">
                </a>
                <a href="#" class="faire-preise">
                  <svg class="icon">
                    <use xlink:href="./img/icons/sprite.svg#trending-down"></use>
                  </svg>
                  <span>Faire Preise</span>
                </a>
                <div class="header-dropdowns">
                  <div class="select-language">
                    <img src="img/flags/de.png" alt="Flag of Germany">
                    <select>
                      <option value="de" selected="selected">
                        Deutsch
                      </option>
                      <option value="en">
                        English
                      </option>
                      <option value="fr">
                        Français
                      </option>
                      <option value="nl">
                        Nederlands
                      </option>
                      <option value="at">
                        Österreich
                      </option>
                      <option value="ch">
                        Schweiz
                      </option>
                      <option value="fi">
                        Finnland
                      </option>
                      <option value="it">
                        Italien
                      </option>
                    </select>
                    <svg class="icon">
                      <use xlink:href="./img/icons/sprite.svg#chevron-down-outline"></use>
                    </svg>
                  </div>
                  <div class="service-hilfe">
                    <button>
                      <svg class="icon">
                        <use xlink:href="./img/icons/sprite.svg#help-circle"></use>
                      </svg> 
                      <span>Service/Hilfe</span>
                      <svg class="icon">
                        <use xlink:href="./img/icons/sprite.svg#chevron-down-outline"></use>
                      </svg>
                    </button>
                    <ul>
                      <li>
                        <a href="#" title="Cookie Preferences">
                          Cookie preferences
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Help Centre">
                          Help centre
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Koro Team">
                          KoRo Team
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Contact form">
                          Contact form
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Payment methods">
                          Payment methods
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Shipping information">
                          Shipping information
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Imprint">
                          Imprint
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Right to cancel">
                          Right to cancel
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Terms and conditions">
                          Terms and conditions
                        </a>
                      </li>
                      <li>
                        <a href="#" title="Privacy policy">
                          Privacy policy
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-content">
              <div class="container">
                <form>
                  <img src="img/logo.svg" alt="Logo of KoRo Drogerie">
                  <div class="input-container">
                    <input type="search" placeholder="" />
                    <svg class="icon">
                      <use xlink:href="./img/icons/sprite.svg#search-outline"></use>
                    </svg>
                  </div>
                  <a href="#">
                    <svg class="icon">
                      <use xlink:href="./img/icons/sprite.svg#heart-outline"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg class="icon">
                      <use xlink:href="./img/icons/sprite.svg#person-outline"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg class="icon">
                      <use xlink:href="./img/icons/sprite.svg#cart-outline"></use>
                    </svg>
                    <span>0,00 €</span>
                  </a>
                </form>
                <nav>
                  <ul>
                    <li><a href="#" >Superfoods</a></li>
                  </ul>
                </nav>
              </div>
            </div>
        </header>
  
        
       <script type="text/javascript" src="./js/app.js"></script>
    </body>

</html>
